<!DOCTYPE html>
<html ng-app='noveList'>
  <head>
    <meta charset="utf-8">
    <title>noveList</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/app.js" charset="utf-8"></script>
    <base href="/" />
  </head>
  <body ng-controller="mainCtrl as main">
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">noveList</a></li>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li ng-if="!main.user">
                <a ui-sref="register">Register</a>
              </li>
              <li ng-if="!main.user">
                <a ui-sref="login">Login</a>
              </li>
              <ul class="nav navbar-nav navbar-right" ng-if='main.user'>
              <li><a ui-sref-active ui-sref="novelNew">Add novel</a></li>
              <li><a ui-sref-active ui-sref="novelIndex">Novels</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ main.user.username }} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li>
                    <a ui-sref="usersIndex" ng-if='main.user'>Users</a>
                  </li>
                  <li role="separator" class="divider"></li>
                  <li>
                    <a href='#' ng-click="main.logout()"  ng-if='main.user'>Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>

    <main ui-view class="container"></main>
  </body>
</html>
