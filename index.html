<!DOCTYPE html>
<html ng-app='noveList'>
<head>
  <meta charset="utf-8">
  <title>noveList</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/app.js" charset="utf-8"></script>
  <base href="/" />
</head>
<body ng-controller="mainCtrl as main">
  <header>
    <div class="navbar">
      <div class="navbar-left">
        <!-- Brand and toggle get grouped for better mobile display -->
        <a class="navbar-brand" ui-sref="home"><img src="http://ilikevision.com/wp-content/uploads/2016/03/vector_colourful_education_book_logo.png"></a>
      </div>
      <!-- App name -->
      <div class="navbar-center">
        <a class="brand-name">Novelist</a>
        <a class="brand-slogan">Creative Collective Stories</a>
        <hr class="hidden-sm-down">
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="navbar-right">
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="!main.user">
            <a ui-sref="register">Register</a>
          </li>
          <li ng-if="!main.user">
            <a ui-sref="login">Login</a>
          </li>
          <ul class="nav navbar-nav navbar-login" ng-if='main.user'>
            <li><a ui-sref-active ui-sref="novelNew">Add novel</a></li>
            <li><a ui-sref-active ui-sref="novelIndex">Novels</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ main.user.username }} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li>
                  <a ui-sref="usersIndex" ng-if='main.user'>Users</a>
                </li>
                <li role="separator" class="divider"></li>
                <li>
                  <a href='#' ng-click="main.logout()"  ng-if='main.user'>Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </ul>
      </div>
    </div>
  </div><!-- /.navbar-collapse -->
</div><!-- /.container-fluid -->
</header>
<main ui-view></main>
<div class="footer">
  <div class="container">
    <p class="left">Contact Us<br />Say Hello</p>
    <p class="right">Connect<br />Social Media Links</p>
    <p class="centered">Visit Us<br />Address: The Relay Building, 1 Commercial Street, London E1 7PT</p>
    <hr class="hidden-sm-down">
  </div>
</div>
</body>
</html>
