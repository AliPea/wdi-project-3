<div class="container">
  <h1 class="headers">Novels</h1>
  <ul id="novelIndex">
    <li ui-sref="novelNew" id='new' class="novels novelnew">
      <img src="http://sircus.co.uk/wp-content/uploads/2013/09/wonder-port26.jpg" />
      <div class="centered">
        <span class="glyphicon glyphicon-plus"></span>
        <h5>Add a novel</h5>
      </div>
    </li>
    <li class='novels' ng-repeat="novel in index.novels | orderBy:'-' track by $index" ui-sref="novelShow({ id: novel._id })">
      <img ng-src="{{ novel.image }}" alt="" />
    </li>
  </ul>
</div>
