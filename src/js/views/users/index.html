<h1 class="headers">Users</h1>
<div class="media" ng-repeat="user in index.users">
  <div class="media-body">
    <h4 ui-sref="usersShow({ id: user._id })" class="media-heading">{{ user.username }}</h4>
    <div class="media-left" ui-sref="userShow({ id: user._id })">
        <img class="media-object" ng-src="{{ user.image }}">
    </div>
    <p>Name: {{ user.firstName }} {{ user.lastName }}</p>
    <p>Email: {{ user.email }}</p>
  </div>
</div>
