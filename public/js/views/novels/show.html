<div class="novelShow">
  <h1>{{ show.novel.title }}</h1>
  <p>By {{ show.novel.creator.username }}</p>
  <img ng-src="{{ show.novel.image }}">
  <h2>Status: {{ show.novel.status }}</h2>
  <span class="list-group" ng-repeat="novelist in show.novel.entries">
    {{ novelist.body }}
  </span>
  <span>{{ show.novel.entries.body }}</span>

  <form ng-submit="show.submitEntry()">
    <input type="hidden" id="novelUser" class="form-control" value="{{ main.user.id }}">
    <label for="novelEntry">Continue Novel</label>
    <div class="input-group input-group-lg">
      <span class="input-group-addon">{{ main.user.username }}:</span>
      <textarea id="novelEntry sizing-addon1" class="form-control" placeholder="and then...." ng-model="show.novel.entries.body"></textarea>
      <input type="hidden" id="wordCount" ng-model="show.novel.entries.wordCount" value="{{ vm.wordCount }}">
      <span class="input-group-btn">
        <input class="btn btn-default" aria-describedby="sizing-addon1" type="submit" value="Add">
      </span>
    </div>
    <p>WordCount: <span ng-bind="show.countOf(show.novel.entries.body)"></span></p>
  </form>

  <form ng-submit="show.submitComment()">
    <input type="hidden" id="novelUser" class="form-control" value="{{ main.user.id }}">
    <label for="novelComment">Add Comment</label>
    <div class="input-group input-group-sm">
      <span class="input-group-addon">{{ main.user.username }}:</span>
      <textarea id="novelComment sizing-addon3" class="form-control" placeholder="I think..." ng-model="show.novel.comments.body"></textarea>
      <span class="input-group-btn">
        <input class="btn btn-default" aria-describedby="sizing-addon3" type="submit" value="Add">
      </span>
    </div>
  </form>
  <h3>Comments</h3>
  <ul ng-repeat="comments in show.novel.comments | orderBy:'-'">
    <li>{{ comments.createdAt }} | {{ main.user.username }} > {{ comments.body }}</li>
  </ul>
</div>
