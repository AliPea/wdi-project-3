<div class="userShow">
  <h1>{{ show.user.username }}</h1>
  <img src="{{ show.user.image }}"/>
<h3>My novels</h3>
  <ul>
    <img ng-repeat="novel in show.novels" ui-sref="novelShow({ id: novel._id })" ng-src='{{ novel.image }}'>
  </ul>
  <h3>My entries</h3>
  <ul>
    <img ng-repeat="entry in show.entries" ui-sref="novelShow({ id: entry._id })" ng-src='{{ entry.image }}'>
  </ul>
</div>
